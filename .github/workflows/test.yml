name: test

on:
  workflow_dispatch:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      CI: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d pg

      - name: Set up Node.js and dependencies
        uses: ./.github/actions/setup-node

      - name: Run Integration Tests
        run: npm run test:integration
